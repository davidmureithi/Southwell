<div>
	<h1>MAKE YOUR ORDER</h1>
	
	<p>{{ message }}</p>
	
	<form role="form" name="myForm">
		<div class= "form-group" ng-class="{error: myForm.title.$invalid}">
			<label> Name </label>
			<div>
			<input name="title" ng-model="order.name" type= "text" class= "form-control" placeholder="Product Name" required/>
			<span ng-show="myForm.title.$dirty && myForm.title.$invalid" class="help-inline">Name Required</span>
			</div>
		</div>

		<div class= "form-group">
			<label> Wine Type </label>
			<div>
			<input name="type" ng-model="order.wine_type" type= "text" class= "form-control" placeholder="Wine Type" required/>
			</div>
		</div>

		<div class= "form-group" ng-class="{error: myForm.year.$invalid}">
			<label> Quantity </label>
			<div>
			<input name="year" ng-model="order.quantity" type= "text" class= "form-control" placeholder="Quantity" required/>
			<span ng-show="myForm.year.$dirty && myForm.year.$invalid" class="help-inline">Quantity Required</span>
			</div>
		</div>
		
		<a href="#/shop/index" class="btn btn-default">Cancel</a>
		<button ng-click="createOrder(order);" 
                ng-disabled="myForm.$invalid"
                type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
